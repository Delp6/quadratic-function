<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quadratic function calculator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" charset="UTF-8"
            src="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraphcore.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraph.css"/>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://unpkg.com/default-passive-events"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
<div class="alert" id="alert">
</div>
<div class="container">
    <h2 class="container__title">Quadratic Equation Calculator</h2>
    <form class="form">
        <label for="equation">Equation:</label>
        <br/>
        <input class="form__input" type="text" id="equation" placeholder="x^2 + 1x - 2 = 0">
        <br/>
        <button type="button" id="button" class="form__btn-cal">Calculate</button>
        <button type="reset" id="reset" class="form__btn-reset">Reset</button>
    </form>
    <div class="container__output">
        <div class="container__output_data">
            <p id="x1"></p>
            <p id="x2"></p>
            <p id="delta"></p>
        </div>
    <div class="container__output-chart" id="box"></div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
